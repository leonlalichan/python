{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
         <div class="col-md-6">
             <img src="{{ movie.images.url }}" width='250' height='250'>
         </div>


  <div class="col-md-6">

      <h2>{{ movie.name }}<br></h2>
    {{ movie.desc }}<br>
    {{ movie.year }}<br>

<a class='btn-warning' href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class='btn-danger' href="{% url 'movieapp:delete' movie.id %}">Delete</a>
  </div>
</div>
</div>
{% endblock %}
